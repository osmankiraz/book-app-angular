<a class="mt-2 bg-color-green" mat-raised-button color="warn" routerLink="/admin/book"
  >Kitap Ekle
  <mat-icon>add</mat-icon>
</a>
<table mat-table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let book">{{ book.no }}</td>
  </ng-container>

  <ng-container matColumnDef="Picture">
    <th mat-header-cell *matHeaderCellDef>Resim</th>
    <td mat-cell *matCellDef="let book">
      <img [src]="book.picture" alt="Kitap Kapağı" width="50px" height="50px" />
    </td>
  </ng-container>

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef>Başlık</th>
    <td mat-cell *matCellDef="let book">{{ book.title }}</td>
  </ng-container>

  <ng-container matColumnDef="Author">
    <th mat-header-cell *matHeaderCellDef>Yazar</th>
    <td mat-cell *matCellDef="let book">{{ book.author }}</td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef>Fiyat</th>
    <td mat-cell *matCellDef="let book">{{ book.price }} TL</td>
  </ng-container>
  <ng-container matColumnDef="Stock">
    <th mat-header-cell *matHeaderCellDef>Stok</th>
    <td mat-cell *matCellDef="let book">{{ book.stock }}</td>
  </ng-container>
  <ng-container matColumnDef="CategoryName">
    <th mat-header-cell *matHeaderCellDef>Kategori</th>
    <td mat-cell *matCellDef="let book">{{ book.categoryBy.name }} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th style="text-align:center;" mat-header-cell *matHeaderCellDef>İşlemler</th>
    <td mat-cell *matCellDef="let book">
      <div class="row justify-content-center">
        <a class="actions" mat-raised-button color="primary" [routerLink]="['/admin/book/',book._id]"><mat-icon>update</mat-icon>Güncelle</a>
        <button (click)="delete(book._id)" class="ms-3 actions" mat-raised-button color="warn">
          <mat-icon>delete</mat-icon>
          Sil</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
