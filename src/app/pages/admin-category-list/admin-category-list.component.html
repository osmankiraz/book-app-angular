<a class="mt-2" mat-raised-button color="warn" routerLink="/admin/category"
  >Kategori Ekle
  <mat-icon>add</mat-icon>
</a>
<table mat-table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.no }}</td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Kategori İsimi</th>
    <td mat-cell *matCellDef="let category">{{ category.name }}</td>
  </ng-container>
  <ng-container matColumnDef="Actions">
    <th style="text-align:center;" mat-header-cell *matHeaderCellDef>İşlemler</th>
    <td mat-cell *matCellDef="let category">
      <div class="row justify-content-center">
        <a class="actions" mat-raised-button color="primary" [routerLink]="['/admin/category/',category._id]"><mat-icon>update</mat-icon>Güncelle</a>
        <button (click)="delete(category._id)" class="ms-3 actions" mat-raised-button color="warn">
          <mat-icon>delete</mat-icon>
          Sil</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
