<div class="row">
  <div class="col-md-6 offset-md-3">
    <h1>{{ title }}</h1>

    <form [formGroup]="categoryForm" class="form-container" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Kategori isimi" />
        <mat-error *ngIf="categoryForm.controls['name'].invalid"> Bu alan boş bırakılamaz !</mat-error>
      </mat-form-field>


      <div class="row justify-content-center">
        <button class="mt-2 col-md-4" type="submit" mat-raised-button color="primary">
          {{ btnText }}
        </button>

      </div>
    </form>
  </div>
</div>
